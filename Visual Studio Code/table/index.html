<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历表格</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="resume">
        <table>
            <tr>
                <th colspan="7" class="header">个人简历</th>
            </tr>
            <tr>
                <td class="label">姓名</td>
                <td></td>
                <td class="label">性别</td>
                <td></td>
                <td class="label">民族</td>
                <td></td>
                <td rowspan="4"></td>
            </tr>
            <tr>
                <td class="label">身高</td>
                <td></td>
                <td class="label">体重</td>
                <td></td>
                <td class="label">政治面貌</td>
                <td></td>
            </tr>
            <tr>
                <td class="label">出生年月</td>
                <td></td>
                <td class="label">籍贯</td>
                <td></td>
                <td class="label">毕业时间</td>
                <td></td>
            </tr>
            <tr>
                <td class="label">学历</td>
                <td></td>
                <td class="label">学制</td>
                <td></td>
                <td class="label">专业</td>
                <td></td>
            </tr>
            <tr>
                <td class="label">毕业学校</td>
                <td colspan="6"></td>
            </tr>
            <tr>
                <td class="data">联系地址</td>
                <td colspan="6"></td>
            </tr>
            <tr>
                <td class="label">英语水平</td>
                <td></td>
                <td class="label">计算机水平</td>
                <td></td>
                <td class="label">擅长</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td class="label">联系电话</td>
                <td></td>
                <td class="label">手机</td>
                <td></td>
                <td class="label" >QQ</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td class="data">爱好特长</td>
                <td colspan="6"></td>
            </tr>
            <tr>
                <td class="data">收悉的软件</td>
                <td colspan="6"></td>
            </tr>
            <tr>
                <td class="data">在校期间工作</td>
                <td colspan="6"></td>
            </tr>
            <tr>
                <td class="data">证书</td>
                <td colspan="6"></td>
            </tr>
            <tr>
                <td class="data">奖励情况</td>
                <td colspan="6"></td>
            </tr>
            <tr>
                <td class="data" colspan="7">学习实践经历</td>
            </tr>
            <tr>
                <td colspan="3">时间</td>
                <td colspan="3">地区、学校或单位</td>
                <td colspan="2">专业</td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td colspan="3"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td colspan="3"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td colspan="3"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td colspan="3"></td>
                <td colspan="2"></td>
            </tr>
            <!-- 剩余行 -->
        </table>
    </div>


</body>

</html>
