<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历表格</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="resume">
        <table>
          <tr>
            <th colspan="2" class="header">个人简历</th>
          </tr>
          <tr>
            <td class="label">姓名：</td>
            <td class="data">张三</td>
          </tr>
          <tr>
            <td class="label">年龄：</td>
            <td class="data">20岁</td>
          </tr>
          <tr>
            <td class="label">学历：</td>
            <td class="data">专科</td>
          </tr>
          <tr>
            <td class="label">经验：</td>
            <td class="data">3年</td>
          </tr>
          <tr>
            <td class="label">技能：</td>
            <td class="data">
              HTML, CSS, JavaScript<br>
            </td>
          </tr>
        </table>
      </div>
      
</body>
</html>
