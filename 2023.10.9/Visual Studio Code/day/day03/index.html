<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- html是根标签   是整个页面最大的标签      lang=''语言 -->
  <!-- head 是页面的头部标签    是html 标签的子元素之一   -->
  <!-- title 是head标签子元素 ， 是页面的标题标签    -->
  <!-- body 是页面的主体标签，所有的元素标签都要放在 body 标签中   也是 html 标签的子元素之一 -->

  <!-- html 注释      css 注释        js注释     ctrl + ?/          -->
  <!-- 标签：
    分类：双标签，单标签
    双标签 ： p ,h1~h6 , div, span ,a , strong ,i  ,u ,del 
    单标签： img   input  hr   br -->

    <!-- 标签的特征：-->
      <!-- 1. 行标签
        一行排列，不能设置宽高
        自身的宽高就是文字的宽高 
      -->
        <span style="font-size: 50px;">我是span纯文本标签  </span>
        <strong>我是strong 粗体字标签  </strong>
        <i>我是i 斜体字标签</i>
        <u>我是u 下划线标签</u>
        <del>del 删除线标签</del>
        <!-- href 代表 超链接的地址     target 代表是 链接从新的页面打开 -->
        <a href="https://www.baidu.com" target="_blank">a  超链接标签</a>
        <!-- 注意： 行标签又叫 文本类元素，所有的行标签不可以包含任意的块标签，只能包含文字和文本类元素 -->
      <!-- 2. 块标签 
        独占一行，可以设置宽高
        属于标准流排列
      -->
      <!-- div 标签是一个万能标签，可以包含任意标签，包括自身  -->
      <div>div 是盒子标签</div>
      <!-- p 标签是一个文本类的块标签，不能包裹其他块元素，包括自身，只能包含文字和文本类的行标签 -->
      <p>p 是段落标签</p>
      <!-- h系列标签 中，h1字体最大最粗，h6字体最小最细  同样h系列标签是一个文本类的块标签，不能包裹其他块元素，包括自身，只能包含文字和文本类的行标签-->
      <h1>我是标题标签</h1>
      <h2>我是标题标签</h2>
      <h3>我是标题标签</h3>
      <h4>我是标题标签</h4>
      <h5>我是标题标签</h5>
      <h6>我是标题标签</h6>
      <!-- 无序列表    经常使用-->
      <!-- ul li 也是块标签   是一个整体，ul 标签中只能放 li 不能放其他标签 ，但是 li 标签中可以放任意标签 -->
      <ul>
        <li>11</li>
        <li>22</li>
      </ul>
      <!-- 有序列表     一般不使用-->
      <!-- ol li  也是块标签  -->
      <ol>
        <li></li>
      </ol>

      <!-- 自定义列表    压根不使用 -->
      <!-- dl dt dd 都是块标签 -->
      <dl>
        <!-- dt 代表小标题 -->
        <dt> 1. 哒哒哒哒</dt>
        <!-- dd 代表小标题下的主要内容 -->
        <dd>哒哒哒</dd>
      </dl>
      <!-- 3. 行内块标签  
        一行显示
        可以设置宽高
      -->
      <!-- input 标签是表单类标签 -->
      <!-- type 代表是 判断类型  text 是文本类型   value 代表默认值-->
      <input type="text" value="输入文字">

      <!-- src 代表 图片的路径    
      alt 代表 图片加载不出来或者图片破损显示不出来所替代的文本
      title 代表 鼠标移入图片对图片的一个介绍 -->
      <img src="../day01/img/1.jpg" alt="小米手机" title="小米618详情">
</body>
</html>
