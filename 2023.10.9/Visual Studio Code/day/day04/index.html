<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">

<body>
  <!-- 标签
  双标签  p div h1~h6 span i strong u del a
  单标签  input img hr br

  分类
  行标签   不独占一行，不能设置宽高
  span i strong u del a
  注意： a标签自带下划线和字体颜色，未点击的时候是蓝色，点击时是红色，点击后是紫色，同时行标签只能包含文字和文本类标签
  块标签   独占一行，能设置宽高
  div p h1~h6
  注意：p，h1~h6 是文本类的块标签，只能包含文字和文本类标签，不能包含其他块标签以及自身
  行内块标签    不独占一行，但是可以设置宽高
  input img  -->




  <!-- <style>
    span {
      color: green;
    }
  </style>
  css 引入方式
  1. 行内样式表  在开始标签中添加 style 标签属性
  <div style="color:red;">行内样式表</div>
  2. 内部样式表   在head 标签下或者任意地方添加一个 style 标签 
  <span>内部样式表</span>
  3. 外部样式表   创建独立的.css 文件通过link 添加到 .html文件中
  <a href="#">外部样式表</a> -->


  <!-- css选择器
  1. 全局选择器
  2. 标签选择器
  3. id 选择器   通过 # + id名   一个页面中有且仅有一个 id名
  <div id="box">经历过打的卡</div>
  4. class 选择器  通过 . + class名   页面中可以出现多个相同的class名，相同的class名具有相同的样式
  <div class="box">
    djajhdka 
  </div>
  5. 后代选择器    （父元素 子元素）
  <div class="box_span">
    <span>我是span </span>
  </div>
  6. 子代选择器    （父元素 > 子元素）
  <div class="box_p">
    <p>我是p 标签 </p>
  </div>

  子代选择器和后代选择器的区别
    1. 子代选择器只能选择最近一级相同的子元素
    2. 后代选择器可以选择所有子级孙子级等相同的元素
  7. 群组选择器    如果 以下样式相同就可以使用 群组选择器
  <span>金葵花卡</span>
  <p>了；开疆扩土改变</p>
  <a href="">faajlkh</a>
  8. 伪类选择器   :hover
  <div class="box_son">
    鼠标移入后改变字体颜色
    <span>打卡开打开打</span>
  </div> -->
